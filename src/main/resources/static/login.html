<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>办公网</title>

    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/httputil.js"></script>


    <script type="text/javascript">
        $(function() {
            $(".bg-login-form-btn").click(function() {
                var userName = $("#username").val();
                var password = $("#password").val();
                var vars = {};
                window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,
                    function(m, key, value) {
                        vars[key] = value;
                    });
                var authUrl = vars["authurl"] || "";
                $.http.post("/dologin", {
                        userName: userName,
                        password: password,
                        authurl: authUrl,
                        devType: 1
                    },
                    function(data) {
                        var rdata = JSON.parse(data);
                        if (rdata.errorcode != 0) {
                            alert(rdata.errormsg);
                        } else {

                            location.href = decodeURIComponent(rdata.authurl);
                        }
                    })
            })
        })
    </script>

</head>

<body>
    <div class="bg-login-bg">
        <h1>办公网</h1>
        <h3><span>bg.work</span> -- 每个人的办公平台</h3>
    </div>

    <div class="bg-login-area">
        <span>
        <i class="bg-login-icon">

           <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg t="1517990630708"   viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1112" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><style type="text/css"></style></defs><path d="M768 728.615385v-7.876923-11.815385c-11.815385-110.276923-122.092308-196.923077-256-196.923077s-244.184615 86.646154-256 192.984615v23.63077c0 43.323077 35.446154 78.769231 78.769231 78.76923h354.461538c43.323077 0 78.769231-35.446154 78.769231-78.76923zM512 1024C228.430769 1024 0 795.569231 0 512S228.430769 0 512 0s512 228.430769 512 512-228.430769 512-512 512z m0-555.323077c94.523077 0 169.353846-74.830769 169.353846-169.353846S606.523077 126.030769 512 126.030769s-169.353846 78.769231-169.353846 173.292308 74.830769 169.353846 169.353846 169.353846z" p-id="1113"></path></svg>

        </i>
        <span class="bg-login-small-title">
            登陆
        </span>
        </span>
        <div class="bg-login-form">
            <div class="bg-login-form-group">
                <label>用户名：</label>
                <input type="input" id="username" placeholder="请输入您的用户名" />
            </div>
            <div class="bg-login-form-group">
                <label>密    码:</label>
                <input type="password" id="password" placeholder="请输入您的密码" />
            </div>
            <div>
                <button class="bg-login-form-btn">确 认 登 陆</button>
            </div>

            <div class="bg-login-form-reg">
                <a href="#">注册 <strong>办公网</strong>账号</a>
            </div>
        </div>
    </div>
</body>

</html>
